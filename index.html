    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen flex flex-col items-center justify-center p-4 font-sans"
    style="background-color: #FFC0CB; background-image: url(&quot;data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E&quot;); background-repeat: repeat; background-size: 40px 40px;">

    <div id="app-container" class="max-w-md w-full bg-white rounded-2xl shadow-xl p-6 space-y-6 md:p-8 relative">

        <!-- Group Selection Screen -->
        <div id="group-selection-screen">
            <div class="relative text-center mb-6">
                <h1 id="main-heading" class="text-xl md:text-2xl font-bold text-gray-800">Anglų žodžiai Gretutei
                    💋🤍
                </h1>
                <button id="settings-btn"
                    class="absolute top-0 right-0 p-2 text-gray-600 hover:text-gray-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
            <p class="text-center text-gray-600 text-sm -mt-4 mb-6">Pasirinkite žodžių grupę</p>
            <div id="group-list" class="space-y-4"></div>
        </div>

        <!-- Flashcard Screen (hidden by default) -->
        <div id="flashcard-screen" class="hidden">
            <!-- Header with back button and title -->
            <div class="flex items-center justify-between mb-6">
                <button id="back-to-groups-btn" class="btn">
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                </button>
                <h1 id="group-title" class="text-xl md:text-2xl font-bold text-gray-800">Grupės pavadinimas</h1>
                <div class="w-14"></div> <!-- Spacer -->
            </div>
            <p id="tutorial" class="text-center text-gray-600 text-sm -mt-4 mb-6 hidden">Paspausk, kad apverstum kortelę
            </p>

            <!-- Language slider centered above flashcard -->
            <div class="flex justify-center mb-4">
                <div id="language-slider" class="language-slider">
                    <div id="slider-indicator" class="slider-indicator us-active"></div>
                    <span id="lang-lt" class="lang-option" data-lang="lt">🇱🇹</span>
                    <span id="lang-us" class="lang-option active" data-lang="us">🇺🇸</span>
                </div>
            </div>

            <!-- Card navigation and display area -->
            <div class="flex items-center justify-center space-x-2 md:space-x-4 mb-6">
                <!-- Previous Button (Arrow Left) -->
                <button id="prev-button" class="btn">
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg>
                </button>

                <!-- Card display area -->
                <div id="flashcard-container" class="flip-card flex-grow max-w-[calc(100%-100px)]">
                    <div class="flip-card-inner" id="card-inner">
                        <div class="flip-card-front">
                            <p id="card-front" class="card-text">Loading...</p>
                        </div>
                        <div class="flip-card-back">
                            <p id="card-back" class="card-text"></p>
                            <p id="card-example" class="card-example"></p>
                        </div>
                    </div>
                </div>

                <!-- Next Button (Arrow Right) -->
                <button id="next-button" class="btn">
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
                    </svg>
                </button>
            </div>

            <!-- Card counter and 'I know this' button -->
            <div class="text-center text-gray-500 font-medium text-sm mb-4">
                <span id="card-count">0/0</span>
            </div>
            <div class="text-center">
                <button id="know-it-btn" class="btn-know-it">Jau žinau šį žodį 👍</button>
            </div>
        </div>

        <!-- Install button (hidden by default) -->
        <div id="install-container" class="hidden text-center mt-4">
            <button id="install-button"
                class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center mx-auto">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Įdiegti programėlę
            </button>
        </div>
    </div>


    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Nustatymai</h2>
            <button id="view-known-btn" class="modal-button">Peržiūrėti išmoktus žodžius</button>
            <button id="reset-known-btn" class="modal-button-danger">Atkurti išmoktus žodžius</button>
            <button id="close-settings-btn" class="modal-close-btn">Uždaryti</button>
        </div>
    </div>

    <!-- Known Words Modal -->
    <div id="known-words-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Išmokti žodžiai</h2>
            <ul id="known-words-list" class="list-disc list-inside h-64 overflow-y-auto"></ul>
            <button id="close-known-words-btn" class="modal-close-btn">Uždaryti</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="./script.js"></script>

</body>

</html>
